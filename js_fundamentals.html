<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Foundations - JavaScript: Fundamentals 3</title>
</head>
<body>
  <script>

    function greetUser(name = "Matthew") {
      return (`Yo what up, ${name}?`);
    }

    let fatArrowGreetUser = (nameAgain = "Matthew") => `Yo what up, ${nameAgain}?!`;

    function add7(number) {
      return (number + 7);
    }

    const fatArrowAdd7 = n => n + 7;

    function multiply(num1, num2) {
      return (num1 * num2);
    }

    let fatArrowMultiply = (n1, n2) => n1 * n2;

    function capitalize(string) {
      return string[0].toUpperCase() + string.slice(1).toLowerCase();
    }

    function lastLetter(string) {
      return string.slice(-1);
    }

    alert(greetUser());
    alert(fatArrowGreetUser());
    numberOne = 14;
    numberTwo = 10;
    alert(`7 plus ${numberOne} is ${add7(numberOne)}`);
    alert(fatArrowAdd7(numberOne));
    alert(`${numberOne} times ${numberTwo} is ${multiply(numberOne, numberTwo)}`);
    alert(fatArrowMultiply(numberOne, numberTwo));
    testString = "I Am a Test String!"
    alert(capitalize(testString));
    alert(lastLetter(testString));

  </script>
</body>
</html>
