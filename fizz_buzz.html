<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Foundations - JavaScript - Problem Solving: Fizz Buzz</title>
</head>
<body>
  <script>
    let userAnswer = parseInt(prompt("Enter a number:"));

    for (let i = 1; i <= userAnswer; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
      } else if (i % 3 === 0) {
        console.log("Fizz");
      } else if (i % 5 === 0) {
        console.log("Buzz");
      } else {
      console.log(i);
      }
    }
  </script>
</body>
</html>
